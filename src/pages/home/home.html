<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="icontent">
  <ion-card ion-card class="icard" *ngFor="let item of cntMap" >
      <ion-card-content>
        <ion-row (click)="clickSub(item.id)" class="cursor">
          <ion-col col-20 class="icard-name">
            <ion-label>{{item.name}}</ion-label>
          </ion-col>
          <ion-col col-12 class="icard-lev lev2">
            <ion-label>{{item.lev2}}</ion-label>
          </ion-col>
          <ion-col col-12 class="icard-lev lev1">
            <ion-label>{{item.lev1}}</ion-label>
          </ion-col>
          <ion-col col-12 class="icard-lev lev0">
            <ion-label>{{item.lev0}}</ion-label>
          </ion-col>
          <ion-col col-12 class="icard-lev lev_1">
            <ion-label>{{item.lev_1}}</ion-label>
          </ion-col>
          <ion-col col-12 class="icard-lev lev_2">
            <ion-label>{{item.lev_2}}</ion-label>
          </ion-col>
          <ion-col col-20 class="icard-count">
            <ion-label>총 {{item.count}} 단어</ion-label>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
</ion-content>
