<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="icontent">
  <ion-card ion-card class="icard" *ngFor="let item of cntMap" >
      <ion-card-content>
        <ion-row>
          <ion-col col-70 class="icard-name">
            <ion-label>{{item.name}}</ion-label>
          </ion-col>
          <ion-col col-30 class="icard-count">
            <ion-label>{{item.count}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
</ion-content>
