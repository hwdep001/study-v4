<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>단어 관리</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="icontent" scroll=false>

  <ion-item class="drop-btn" *ngIf="user.isAuth" >
    <button ion-button block (click)="clickDropBtn()" >단어 업데이트</button>
  </ion-item>
  <ion-item class="drop-btn" *ngIf="user.isAuth" >
    <button ion-button block (click)="clickDropBtn()" >단어 레벨 초기화</button>
  </ion-item>
  <ion-item class="drop-btn" *ngIf="user.isDel" >
    <button ion-button block (click)="clickDropBtn()" >데이터 초기화</button>
  </ion-item>

  <ion-list class="ilist" *ngFor="let sub of subs">
    <ion-list-header class="iheader" no-lines>
      {{sub.name}}
    </ion-list-header>
    <ion-item class="iitem" *ngFor="let cat of sub.cats">
      {{cat.name}}
      <ion-note class="inote" item-end>
        {{cat.version}}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
